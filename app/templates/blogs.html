          <section class="blog__section section--padding">
            <div class="container">
                <div class=" text-center mb-50">
                    <h1 >Blog</h1>
                </div>
                    <div class="row">
                        {% for post in posts %} 
                        <div class="col-md-4">
                        <div class="card" style="margin-left: 2%; background-color:white;box-shadow: 5px 5px 5px 5px #e2dede; text-align: center;margin-top: 5%; ">
                            <div class="blog__items">
                                <div class="card-image">
                                    <img src="{{ post.image.url }}" width="100%"  alt="blog-img" />
                                </div>
                                <div class="card-body">
                                    <span class="card-text">{{ post.created_at }}</span>
                                    <h3 class="card-title">
                                        <a href="">{{ post.heading }}</a>
                                    </h3>
                                    <a class="blog__content--btn primary__btn " href="{% url 'blogDetails' blogs_id=post.id %}">Read more </a>
                                </div>
                            </div>
                        </div>
                    </div>
                        {% endfor %}
                    </div>
                
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
